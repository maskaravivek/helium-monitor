<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Helium Monitor</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5H6RXLRZJ9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-5H6RXLRZJ9');
    </script>

</head>

<body>
    <section class="section" >
        <div class="container is-half is-vcentered is-centered box">
            <div id='configs-div'>
                <div class='columns is-vcentered is-mobile' style="background-color:#34568B;">
                    <div class="is-size-4 m-4">
                        <button style="border: none; background-color:#34568B;" id='home_btn' class="button">
                            <img style="cursor:pointer;" title="Home" height="24" width="24" src="assets/home.png">
                        </button>
                        <span id='configtext'
                            style="color: azure; font-family:Georgia, 'Times New Roman', Times, serif;">Configure</span>
                    </div>
                    <div style="text-align: right;" class='column m-4'>
                        <button style="border: none; background-color:#34568B;" id='hotspot_btn' class="button">
                            <a href="map.html"><img id='hotspot_btn_icon' style="cursor:pointer;"
                                    title="Check eligibility for new hotspot" height="24" width="24"
                                    src="assets/hotspot.png"></a>
                        </button>
                        <button style="border: none; background-color:#34568B;" id='add_btn' class="button">
                            <img id='add_btn_icon' style="cursor:pointer;" title="Add new hotspot" height="24"
                                width="24" src="assets/add.png">
                        </button>
                    </div>
                </div>
                <div>
                    <div id='hotspot_div' class="ml-4">
                        <span class="is-size-7">Manage Hotspots</span><br /><br />
                        <div id='hotspot_list' class='tags'>

                        </div>

                        <span class="is-size-7">Choose currency: </span><br /><br />
                        <div class="select">
                            <select id="currency_select">
                            </select>
                        </div><br /><br />
                    </div>
                    <div style="display: none;" id="add_new_hotspot_div" class='m-6'>
                        <div>
                            <input placeholder="Enter Hotspot Name. Eg. spare-fleece-urchin"
                                class="input is-primary mt-3" type="text" id="hotspot_name" name="hotspot_name"><br />
                            <span style="font-size: 10px; color: red;" id="add_hotspot_error"></span><br />
                        </div>
                        <div>
                            <input placeholder="Percentage Share" class="input is-primary"
                                style="width: 40%; margin: auto; display: block;" id="percentage" type="number" min="0"
                                max="100">
                        </div>
                        <div>
                            <span style="display: flex; align-items: center; justify-content: center;" class='mt-4'>
                                <button class="button is-primary" id='save_btn' type="save" value="save">Save</button>
                                <button class="button ml-1" id='cancel_btn' type="cancel" value="cancel">Cancel</button>
                            </span>
                        </div>
                    </div>


                </div>
            </div>
            <div id='earnings-div'>
                <div class='columns is-vcentered is-mobile' style="background-color:#34568B;">
                    <div class="column is-size-4 m-4">
                        <span
                            style="color: azure; font-family:Georgia, 'Times New Roman', Times, serif;">Earnings</span>
                        <img id='status_icon' style="cursor:pointer;" title="Device status" height="16" width="16"
                            src="assets/unknown.png">
                    </div>
                    <div style="text-align: right;" class='column m-4'>
                        <button style="width: 56px; border: none; background-color:#34568B;" id='refresh_btn'
                            class="button is-loading">
                            <img id='refresh_btn_icon' height="24" width="24" src="assets/refresh.png">
                        </button>
                        <button style="border: none; background-color:#34568B;" id='web_btn' class="button">
                            <img height="24" width="24" src="assets/globe.png">
                        </button>
                        <button style="border: none; background-color:#34568B;" class="button" id='edit_configs'>
                            <img height="24" width="24" src="assets/settings.png">
                        </button>
                    </div>
                </div>
                <div style="text-align: center;" class='column'>
                    <div class="select is-small is-info is-rounded">
                        <select style="width: 160px;" id='device_select'>
                            <option>All devices</option>
                        </select>
                    </div>
                </div>


                <div class="columns is-mobile">
                    <div class="column">
                        <div class="box has-text-centered" style="border-radius: 25px;">
                            <span style="font-size: 1.3em;" id='last-day-window-usd'></span><br />
                            <span style="font-size: 0.7em;" id='last-day-window-hnt'></span><br />
                            <span style="font-size: 0.5em;">Last 24 hours</span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box has-text-centered" style="border-radius: 25px;">
                            <span style="font-size: 1.3em;" id='last-7-day-window-usd'></span><br />
                            <span style="font-size: 0.7em;" id='last-7-day-window-hnt'></span><br />
                            <span style="font-size: 0.5em;">Last 7 days</span>
                        </div>
                    </div>
                </div>
                <div class="columns is-mobile">
                    <div class="column">
                        <div class="box has-text-centered" style="border-radius: 25px;">
                            <span style="font-size: 1.3em;" id='current-month-window-usd'></span><br />
                            <span style="font-size: 0.7em;" id='current-month-window-hnt'></span><br />
                            <span style="font-size: 0.5em;">Current month</span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box has-text-centered" style="border-radius: 25px;">
                            <span style="font-size: 1.3em;" id='summary-window-usd'></span><br />
                            <span style="font-size: 0.7em;" id='summary-window-hnt'></span><br />
                            <span style="font-size: 0.5em;">Last 30 days</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts/require.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>


</html>
